<!doctype html>
<html lang="en">
<head>
      <link rel="Shortcut icon" href="img/pokeballfavicon.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Pokedex!</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div>
      <!-- header animation -->
        <h1 class="animated fadeInLeft">POKEDEX <img src="img/pikachu-kaloscap.gif" alt="PIKA PIKA!"></h1>
      </div>
    </header>


    <div id="pokemon-container">
        <!-- pokemon trainer card -->
        <div id="trainer" class="w-50">
          <div id="trainer-card" class="w-100">
            <img class="img" src="img/trainer-sprite.png" alt="My trainer picture">
                <div class="card-footer animated fadeInLeftBig">
                  Trainer: Ishimaru Kazuma <br>
                  <img src="img/badges.png" alt="My badges"> <br>
                  Violet City, Johto
                </div>
            </div>
          </div>
        <div id="pokemonbar" class="w-100" style="height: 1px">
          <!-- this is where all the pokemon will show on the page -->
        </div>
    </div>

    <!-- The #each helper iterates over an array of items. -->
    <script id="pokemon-template" type="text/x-handlebars-template">
    
      {{#each content}}
        <div class="pokemon-cards animated zoomIn">
          <div class="card-header text-uppercase">
            {{this.name}}
          </div>
        <img class="img" src="{{this.sprite}}" alt="{{this.name}}">
        
        <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample{{this.name}}" aria-expanded="false" aria-controls="collapseExample{{this.name}}">
            Choose me!
          </button>
          <div class="collapse" id="collapseExample{{this.name}}">
              <div class="card card-body">
                <p>HP: {{this.hp}}</p>
                <p>Attack: {{this.attack}}</p>
                <p>Defense: {{this.defense}}</p>
                <p>Abilities: {{this.abilities}}</p>
              </div>
            </div>

      </div>
              
    {{/each}}
    </script>

  <!-- Footer -->
<footer class="page-footer font-small indigo">

    <!-- Footer Links -->
    <div class="container">

      <!-- Grid row-->
      <div class="row text-center d-flex justify-content-center pt-5 mb-3">

        <!-- Grid column -->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
              <a href="https://github.com/MillyCodes/">About Me</a>
          </h6>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
            <a href="https://pokeapi.co/" target="_blank">PokeAPI</a>
          </h6>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
            <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>
          </h6>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
            <a href="https://handlebarsjs.com/" target="_blank">Handlebars</a>
          </h6>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
            <a href="https://sass-lang.com/" target="_blank">Sass</a>
          </h6>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->
    </div>
    <!-- Footer Links -->

  </footer>
  <!-- Footer -->
       

      <!-- this closes wrapper div with everything in it. -->
      </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    </body>
    </html>
