<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokedex!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">



    <header>
      <div>
        <!-- header animation -->
        <h1 class="animated fadeInLeftBig">POKEDEX</h1>
      </div>
    </header>


    <div id="pokemon-container">
      <!-- pokemon trainer card -->
      <div id="trainer" style="width: 80%;">
        <div id="trainer-card" class="w-100">

          <div class="card-header">
            Trainer: Name
          </div>
          <img class="img" src="http://orig00.deviantart.net/07e1/f/2015/206/8/2/pokemon_trainer_ash_by_ravenide-d92ufqi.png">
          <!-- <div class="card card-body">
            <p>Abilities:</p>
            <p>Abilities:</p>
            <p>Abilities:</p>
            <p>Abilities:</p>

          </div> -->
        </div>
      </div>

      <!-- this is where all the pokemon will show on the page -->

    </div>

    <!-- The #each helper iterates over an array of items. -->
    <script id="pokemon-template" type="text/x-handlebars-template">

      {{#each content}}
      <div class="pokemon-cards animated zoomIn w-75">
        <div class="card-header">
          {{this.name}}
        </div>
        <img class="img" src="{{this.sprite}}">

        <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample{{this.name}}" aria-expanded="false" aria-controls="collapseExample{{this.name}}">
            My stats
          </button>
        <div class="collapse" id="collapseExample{{this.name}}">
          <div class="card card-body">
            <p><b>HP:</b> {{this.hp}}</p>
            <p><b>Attack:</b> {{this.attack}}</p>
            <p><b>Defense:</b> {{this.defense}}</p>
            <p><b>Abilities:</b> {{this.abilities}}</p>
          </div>
        </div>

      </div>

      {{/each}}
    </script>

    <footer>
      <h3>Pokedex footer</h3></footer>


    <!-- this closes wrapper div with everything in it. -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="classes.js"></script>
  <script src="script.js"></script>
</body>

</html>
